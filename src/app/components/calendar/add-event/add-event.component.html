
<div class="row">
  <div class="col">
    <div class="card p-5">
      <h5 class="card-title">Add a New Match</h5>

      <!-- ------ -  CALENDARFORM  - ------- -->

        <form [formGroup]="calendarForm" (submit)="addEvent()">

          <!---------- title ------------>
          <div class="mt-4 p-2">
            <span class="text-secondary">Match:</span>
            <input class="form-control" placeholder="Miami - LA" type="title" class="form-control" formControlName="title" required
            [ngClass]="{'is-invalid': calendarForm.get('title')?.invalid && calendarForm.get('title')?.touched}">
          </div>

           <!---------- location ---------------->
           <div class="p-2">
            <span class="text-secondary">Location:</span>
            <input class="form-control" placeholder="Miami Stadium" type="name" class="form-control" formControlName="location" required
            [ngClass]="{'is-invalid': calendarForm.get('location')?.invalid && calendarForm.get('location')?.touched}">
          </div>

          <!--------- start ------------->
          <div class="mb-3 p-2">
            <span class="text-secondary" for="eventEndInput">Match Day:</span>
            <input type="datetime-local" id="eventEndInput" class="form-control" formControlName="start" required
            [ngClass]="{'is-invalid': calendarForm.get('start')?.invalid && calendarForm.get('start')?.touched}">
          </div>

          <!----------- buttons ---------------->
          <div class="row p-2">
            <button type="submit" class="btn btn-primary mb-2">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeEvent()">Close</button>
          </div>

        </form>
  </div>
</div>
